<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>ColorPicker</h1>
    <div id="fix">
        <div id="boxcolor1">
            <div>
                <h3>Color 1:</h3>
                <label for="red">R</label>
                <input type="number" id="red" name="red">
                <br>
                <br>
                <label for="green">G</label>
                <input type="number" id="green" name="green">
                <br>
                <br>
                <label for="blue">B</label>
                <input type="number" id="blue" name="blue">
                <br>
                <br>
                <button id="bt">Make a color:</button>
                <br>
                <br>
            </div>
            <div id="box"></div>
        </div>

        <div id="boxcolor2">
            <div>
                <h3>Color 2:</h3>
                <label for="r">R</label>
                <input type="number" id="r" name="r">
                <br>
                <br>
                <label for="g">G</label>
                <input type="number" id="g" name="g">
                <br>
                <br>
                <label for="b">B</label>
                <input type="number" id="b" name="b">
                <br>
                <br>
                <button id="btn">Make a color:</button>
                <br>
                <br>
            </div>
            <div id="box2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
